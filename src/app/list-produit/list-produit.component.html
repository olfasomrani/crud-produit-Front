                    <th>Description</th>
                    <th>Prix</th>
                    <th>Image</th>
                    <th>Qte_Stock</th>
                    <th>Etat</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produits">
                        <td>{{p.ref}}</td>
                        <td>{{p.nom}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.prix}}</td>
                        <td>{{p.image}}</td>
                        <td>{{p. qte_stock}}</td>
                        <td>{{p.etat}}</td>
                        <td>
                        <button (click)="ModifierProduit(p.ref)"class="btn btn-success">Modifier</button>
                        <button (click)="SupprimerProduit(p.ref)" class="btn btn-danger" style="margin-left:10px">Supprimer</button>
                        <button  class="btn btn-info" style="margin-left:10px">DÃ©tails</button>
                    </td>
                    </tr>

                </tbody>



            </table>

        </div>

    </div>
</div>
