<div class="col-md-6 offset-md-3" id="form">
    <h3>Modifier Produit </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="produit.nom">
        </div>
        <div class="form-group">
             <label>Description</label>
             <textarea class="form-control" name="description"  [(ngModel)]="produit.description"></textarea>
        </div>
        <div class="form-group">
            <label>Prix</label>
            <input type="number" class="form-control" id="prix"  name="prix" [(ngModel)]="produit.prix">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg"  [(ngModel)]="produit.image" />
        </div>
        <div class="form-group">
            <label>Quantite_Stock</label>
            <input type="number" class="form-control" id="prix"  name="prix" [(ngModel)]="produit. qte_stock">
        </div>
        <div class="form-group">
            <label >Etat</label>
            <input type="text" class="form-control" id="etat"  name="etat" [(ngModel)]="produit.etat">
    
        </div>
        <button class="btn btn-success" type="submit">Valider</button>
    
    
    
    </form>
    </div>
